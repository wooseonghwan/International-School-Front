<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainLayout-en}">
<div layout:fragment="contents" th:remove="tag">
    <div class="main-container">
        <div class="sign-head">
            <p class="title">Login</p>
        </div>
        <div class="sign-form">
            <div class="form-field">
                <div class="form-wrap">
                    <p class="form-title">ID</p>
                    <input type="text" class="form-control form-lg"
                           placeholder="Please enter your email address or mobile phone number."/>
                </div>
                <!-- <div class="invalid-feedback">
                  <i class="icon-error"></i> ID does not match. Please try again.
                </div> -->
            </div>
            <div class="form-field">
                <div class="form-wrap">
                    <p class="form-title">Password</p>
                    <input type="password" class="form-control form-lg" placeholder="Please enter your password."/>
                </div>
                <!-- <div class="invalid-feedback">
                  <i class="icon-error"></i> Passwords do not match. Please try again.
                </div> -->
            </div>
            <div class="login-tool">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="flexRadioDefault" id="flexRadioDefault1"
                           checked/>
                    <label class="form-check-label" for="flexRadioDefault1">Save ID</label>
                </div>
                <div class="desc">
                    <div class="find-desc">
                        <a href="" data-bs-toggle="modal" data-bs-target="#modal-find-id">Find ID</a>
                        <a href="" data-bs-toggle="modal" data-bs-target="#modal-find-pw">/ Password</a>
                    </div>
                    <a href="/fo/signup-en">Sign up</a>
                </div>
            </div>
            <div class="btn-columns">
                <button type="button" class="btn btn-lg btn-primary" style="background-color: #ff974d;">Login</button>
                <button type="button" class="btn btn-lg btn-outline-primary" onclick="location.href='/fo/signup-en'">Sign up</button>
            </div>
        </div>
    </div>
    <!-- modal: Find ID -->
    <div class="modal" tabindex="-1" id="modal-find-id">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Find ID</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="sign-form">
                        <div class="form-field">
                            <div class="form-wrap">
                                <p class="form-title">*Name</p>
                                <input type="text" class="form-control form-lg" placeholder="" />
                            </div>
                            <!-- <div class="invalid-feedback">
                          <i class="icon-error"></i> Name does not match. Please try again.
                        </div> -->
                        </div>
                        <div class="form-field">
                            <div class="form-wrap">
                                <p class="form-title">*Card ID number</p>
                                <input type="text" class="form-control form-lg" placeholder="" />
                            </div>
                            <!-- <div class="invalid-feedback">
                          <i class="icon-error"></i> Card ID does not match. Please try again.
                        </div> -->
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="btn-columns">
                        <button type="button" class="btn btn-lg btn-primary" style="background-color: #ff974d;">Confirm</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- modal: Find ID complete -->
    <div class="modal" tabindex="-1" id="modal-id-success">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Find ID</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="sign-form">
                        <div class="success-form">
                            <p class="title">ID</p>
                            <p class="result-txt">kljsfkjlksj</p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="btn-columns">
                        <button type="button" class="btn btn-lg btn-primary" style="background-color: #ff974d;">Confirm</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- modal: Find password -->
    <div class="modal" tabindex="-1" id="modal-find-pw">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Find password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="sign-form">
                        <div class="form-field">
                            <div class="form-wrap">
                                <p class="form-title">*ID</p>
                                <input type="text" class="form-control form-lg" placeholder="" />
                            </div>
                            <!-- <div class="invalid-feedback">
                          <i class="icon-error"></i> ID does not match. Please try again.
                        </div> -->
                        </div>
                        <div class="form-field">
                            <div class="form-wrap">
                                <p class="form-title">*Name</p>
                                <input type="text" class="form-control form-lg" placeholder="" />
                            </div>
                            <!-- <div class="invalid-feedback">
                          <i class="icon-error"></i> Name does not match. Please try again.
                        </div> -->
                        </div>
                        <div class="form-field">
                            <div class="form-wrap">
                                <p class="form-title">*Card ID number</p>
                                <input type="text" class="form-control form-lg" placeholder="" />
                            </div>
                            <!-- <div class="invalid-feedback">
                          <i class="icon-error"></i> Card ID does not match. Please try again.
                        </div> -->
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="btn-columns">
                        <button type="button" class="btn btn-lg btn-primary" style="background-color: #ff974d;">Confirm</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- modal: Find password complete -->
    <div class="modal" tabindex="-1" id="modal-pw-success">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Find password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="sign-form">
                        <div class="success-form">
                            <p class="title">Password</p>
                            <p class="result-txt">kljsfkjlksj</p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="btn-columns">
                        <button type="button" class="btn btn-lg btn-primary" style="background-color: #ff974d;">Confirm</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
