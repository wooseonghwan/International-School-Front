<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainLayout}">
<div layout:fragment="contents" th:remove="tag">
    <div class="main-container">
        <div class="container">
            <div class="notice-wrap">
                <div class="borad-head">
                    <p class="title">고객게시판</p>
                    <p class="desc">
                        급식과 관련된 모든 내용을 이곳에서<br class="d-block d-lg-none"/>
                        소통할 수 있습니다.
                    </p>
                </div>
                <div class="detail-desc">
                    <div class="desc-title" th:text="${detail.title}">급식 결제 오류 관련 문의 드립니다.</div>
                    <div class="sub">
                        <div class="name">
                            <span class="key">작성자</span>
                            <span class="value" th:text="${detail.custName}">박*은</span>
                        </div>
                        <div class="date">
                            <span class="key">등록일</span>
                            <span class="value" th:text="${detail.createDt}">2025-10-25</span>
                        </div>
                    </div>
                    <div class="desc-txt">
                        <p th:text="${detail.content}">
                            시스템이 어쩌구 저쩌구<br/>
                            … 중략 …<br/>
                            확인부탁드립니다.
                        </p>
                    </div>
                    <h2 class="comment-title">답변</h2>
                    <div class="comment-wrap">
                        <th:block th:if="${detail.reply != null}">
                            <div class="sub">
                                <div class="name">
                                    <span class="key">답변자</span>
                                    <span class="value" th:text="${detail.adminNm}">홍길동</span>
                                </div>
                                <div class="date">
                                    <span class="key">등록일</span>
                                    <span class="value" th:text="${detail.replyDt}">2025-10-25</span>
                                </div>
                            </div>
                            <div class="comment-desc">
                                <p th:text="${detail.reply}">
                                    답변드립니다. <br/>.... 중략 ....<br/><br/>
                                    감사합니다.
                                </p>
                            </div>
                        </th:block>
                        <th:block th:if="${detail.reply == null}">
                            <div class="comment-desc">
                                <p>답변대기중입니다.</p>
                            </div>
                        </th:block>
                    </div>
                </div>
                <div class="btns d-flex align-items-center justify-content-end gap-2 mt-4">
                    <button type="button" class="btn btn-dark btn-md" onclick="location.href='/fo/notice-board'">목록</button>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
