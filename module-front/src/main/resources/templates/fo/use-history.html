<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainLayout}">
<div layout:fragment="contents" th:remove="tag">
    <div class="main-container">
        <div class="container">
            <div class="payment-wrap">
                <div class="payment-head">
                    <p class="title">사용내역</p>
                    <form name="searchForm">
                        <div class="daterange-wrap">
                            <input type="text" class="form-control" placeholder="YYYY.MM.DD" data-picker="date" name="searchStart" th:value="${searchInfo.searchStart}"/>
                            <div class="hyphen"></div>
                            <input type="text" class="form-control" placeholder="YYYY.MM.DD" data-picker="date" name="searchEnd" th:value="${searchInfo.searchEnd}"/>
                            <button type="button" class="btn btn-dark" data-role="btn-search-form">조회하기</button>
                        </div>
                    </form>
                </div>
                <div class="table-container">
                    <div class="table-top">
                        <div class="d-flex align-items-center gap-3">
                            <p class="table-top-title">전체 사용내역</p>
                            <p class="table-top-desc">총 <span th:text="${searchInfo.totalCount}">26</span>개</p>
                            <p class="table-top-desc ms-auto">
                                총 사용금액 : <span th:text="${totalUseAmount != null ? #numbers.formatInteger(totalUseAmount, 1, 'COMMA') : '0'}"></span>
                            </p>
                        </div>
                    </div>
                    <div class="scroll-layout">
                        <table class="table border-table payment">
                            <colgroup>
                                <col width="20%"/>
                                <col width="20%"/>
                                <col width="20%"/>
                                <col width="20%"/>
                                <col width="20%"/>
                            </colgroup>
                            <thead>
                            <tr>
                                <th class="text-center">날짜</th>
                                <th class="text-center">시간</th>
                                <th class="text-center">사용항목</th>
                                <th class="text-center">메뉴명</th>
                                <th class="text-center">사용금액</th>
                            </tr>
                            </thead>
                            <tbody>
                            <th:block th:if="${#lists.isEmpty(paymentUseList)}">
                                <tr>
                                    <td colspan="7" class="text-center">내역이 없습니다.</td>
                                </tr>
                            </th:block>
                            <tr th:each="list : ${paymentUseList}">
                                <td class="text-center" th:text="${list.fDate}">
                                    <p class="">2025-06-30</p>
                                </td>
                                <td class="text-center" th:text="${list.createDt}">
                                    <p>09:22:44</p>
                                </td>
                                <td class="text-center" th:text="${list.gbn}">
                                    <p>아메리카노 Ice</p>
                                </td>
                                <td class="text-center" th:text="${list.menuNm}">
                                    <p>아메리카노 Ice</p>
                                </td>
                                <td class="text-center" th:text="${list.amnt != null and list.amnt != 0} ? ${#numbers.formatInteger(list.amnt, 1, 'COMMA')} : '0'">
                                    <p>-</p>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <nav th:if="${searchInfo.totalPage != null and searchInfo.totalPage >= 1}">
                        <ul class="pagination justify-content-center">
                            <!-- 첫 페이지 -->
                            <li class="page-item" th:classappend="${searchInfo.page == 1} ? 'disabled'">
                                <a class="page-link"
                                   th:href="@{/fo/use-history(page=1, searchType=${searchInfo.searchType}, searchValue=${searchInfo.searchValue})}"
                                   aria-label="First">
                                    <i class="icon-pagination-first"></i>
                                </a>
                            </li>
                            <!-- 이전 페이지 -->
                            <li class="page-item" th:classappend="${searchInfo.page == 1} ? 'disabled'">
                                <a class="page-link"
                                   th:href="@{/fo/use-history(page=${searchInfo.page - 1}, searchType=${searchInfo.searchType}, searchValue=${searchInfo.searchValue})}"
                                   aria-label="Previous">
                                    <i class="icon-pagination-prev"></i>
                                </a>
                            </li>
                            <!-- 페이지 번호 -->
                            <li class="page-item"
                                th:each="i : ${#numbers.sequence(searchInfo.startPage, searchInfo.endPage)}"
                                th:classappend="${i == searchInfo.page} ? 'active' : ''"
                                th:attr="aria-current=${i == searchInfo.page ? 'page' : null}">
                                <a class="page-link"
                                   th:href="@{/fo/use-history(page=${i}, searchType=${searchInfo.searchType}, searchValue=${searchInfo.searchValue})}"
                                   th:text="${i}">1</a>
                            </li>
                            <!-- 다음 페이지 -->
                            <li class="page-item" th:classappend="${searchInfo.page == searchInfo.totalPage} ? 'disabled'">
                                <a class="page-link"
                                   th:href="@{/fo/use-history(page=${searchInfo.page + 1}, searchType=${searchInfo.searchType}, searchValue=${searchInfo.searchValue})}"
                                   aria-label="Next">
                                    <i class="icon-pagination-next"></i>
                                </a>
                            </li>
                            <!-- 마지막 페이지 -->
                            <li class="page-item" th:classappend="${searchInfo.page == searchInfo.totalPage} ? 'disabled'">
                                <a class="page-link"
                                   th:href="@{/fo/use-history(page=${searchInfo.totalPage}, searchType=${searchInfo.searchType}, searchValue=${searchInfo.searchValue})}"
                                   aria-label="Last">
                                    <i class="icon-pagination-last"></i>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
