<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainLayout}">
<div layout:fragment="contents" th:remove="tag">
    <div class="main-container">
        <div class="container">
            <div class="notice-wrap">
                <div class="borad-head">
                    <p class="title">공지사항</p>
                    <p class="desc">
                        급식 관련 중요 안내사항들을 이곳에서<br class="d-block d-lg-none"/>
                        확인하실 수 있습니다.
                    </p>
                </div>
                <div class="detail-desc">
                    <div class="desc-title" th:text="${detail.title}">[필독] 2025학년도 2학기 급식비 납부 안내</div>
                    <div class="sub">
                        <div class="name">
                            <span class="key">작성자</span>
                            <span class="value" th:text="${detail.adminNm}">박*은</span>
                        </div>
                        <div class="date">
                            <span class="key">등록일</span>
                            <span class="value" th:text="${detail.createDt}">2025-10-25</span>
                        </div>
                    </div>
                    <iframe
                            th:attr="srcdoc=${detail.content}"
                            style="width:100%;border:0;"
                            onload="this.style.height = this.contentDocument.documentElement.scrollHeight + 'px';">
                    </iframe>
                </div>
                <div class="btns d-flex align-items-center justify-content-end gap-2 mt-4">
                    <button type="button" class="btn btn-dark btn-md" onclick="location.href='/fo/notice-announcement'">목록</button>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
